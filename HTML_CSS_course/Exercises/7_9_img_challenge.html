<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge images and text boxes</title>
  <link rel="stylesheet" href="styles/7_img_challenge.css">
</head>
<body>
  <div class="linkedin-signup">
    <p class="email-text">Email</p>
    <input class="email-textbox" type="text">

    <p class="btn-note">
      By clicking Agree & Join, you agree to the Privacy Policy.
    </p>
    <button class="agree-btn">
      Agree & Join
    </button>
  </div>
  
  <hr>
  <div class="twitter-text-box">
    <img class="user-icon" src="images/dog.jpg">
    <input class="post-bar" type="text" placeholder="What's happening?">
    <button class="post-btn">Tweet</button>
  </div>

</body>
</html>
