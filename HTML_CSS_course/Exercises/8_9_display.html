<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display practice</title>
  <link rel="stylesheet" href="styles/8_display.css">
</head>
<body>
  <input class="text-box" type="text" placeholder="Name">
  <input class="text-box" type="text" placeholder="Email">
  
  <hr>

  <p class="thanks">
    Thanks for chatting with our customer support.
    Would you like to take a quick survey?
  </p>
  <button class="yes-btn">Yes</button>
  <button class="no-btn">No</button>

  <hr>
  <div class="google-search">
    <img class="google-logo" src="images/google-logo.png">
  </div>
  <div class="google-search google-search-bar">
    <input class="search-bar" type="text" placeholder="Search Google or type a URL.">
  </div>
  <div class="google-search">
    <button class="google-button search-button">Google Search</button>
    <button class="google-button">I'm Feeling Lucky</button>
  </div>
</body>
</html>
