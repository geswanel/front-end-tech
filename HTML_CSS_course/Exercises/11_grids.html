<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Exercises</title>
</head>
<body>
  <div style="
      display: grid;
      grid-template-columns: 200px 75px;
      margin-bottom: 20px;
    ">
    <div style="background-color: lightblue;">
      200px
    </div>
    <div style="background-color: lightpink;">
      75px
    </div>
  </div>

  <div style="
      display: grid;
      grid-template-columns: 50px 1fr 75px;
      margin-bottom: 20px;
    ">
    <div style="background-color: lightblue;">
      50px
    </div>
    <div style="background-color: lightpink;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      75px
    </div>
  </div>

  <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      margin-bottom: 20px;
      column-gap: 20px;
      row-gap: 10px;;
    ">
    <div style="background-color: lightblue;">
      col1
    </div>
    <div style="background-color: lightpink;">
      col2
    </div>
    <div style="background-color: lightblue;">
      col3
    </div>
    <div style="background-color: lightpink;">
      col4
    </div>
    <div style="background-color: lightblue;">
      col1
    </div>
    <div style="background-color: lightpink;">
      col2
    </div>
    <div style="background-color: lightblue;">
      col3
    </div>
    <div style="background-color: lightpink;">
      col4
    </div>
    
  </div>
  
</body>
</html>
