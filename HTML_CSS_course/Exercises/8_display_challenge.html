<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/8_display_challenge.css">
</head>
<body>
  <div class="sign-up-form">
    <input class="first-name" type="text" placeholder="First name">
    <input class="last-name" type="text" placeholder="Last name">
    <input class="email" type="text" placeholder="Email">
    <button class="sign-up-btn">Sign Up</button>
  </div>
  
  <hr>

  <div class="uber-request">
    <p class="heading">Request a ride now</p>
    <input class="pickup" type="text" placeholder="Enter pickup location">
    <input class="destination" type="text" placeholder="Enter destination">

    <button class="request">
      Request now
    </button>
    <button class="later">
      Schedule for later
    </button>

  </div>
</body>
</html>
