<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox practice</title>
</head>
<body>
  <div style="
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue; width: 200px;">
      200px
    </div>
    <div style="background-color: lightpink; width:75px;">
      75px
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
  ">
    <div style="background-color: lightblue; width: 50px;">
      50px
    </div>
    <div style="background-color: lightpink; flex: 1;">
      flex 1
    </div>
    <div style="background-color: lightblue; width: 75px;">
      75px
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
  ">
    <div style="background-color: lightblue; width: 50px;">
      50px
    </div>
    <div style="background-color: lightblue; width: 50px;">
      50px
    </div>
    <div style="background-color: lightblue; width: 50px;">
      50px
    </div>
    <div style="background-color: lightblue; width: 50px;">
      50px
    </div>
  </div>

  <div style="
    margin-top: 30px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    border-style: solid;
    border-color: gray;
    border-width: 1px;
    height: 70px;
    align-items: center;
  ">
    <div style="background-color: lightblue;">
      item1
    </div>
    <div style="background-color: lightblue;">
      item2
    </div>
  </div>
  
</body>
</html>
