<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid practice</title>
</head>
<body style="padding-bottom: 500px;">
  <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
    <div style="background-color: lightblue;">
      div 1 100px
    </div>
    <div style="background-color: lightpink;">
      div 2 100px 
      <p>
        text
      </p>
    </div>
  </div>

  <div style="
      display: grid;
      grid-template-columns: 100px 200px;
      margin-top: 40px;
    ">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightpink;">
      200px 
    </div>
    <div style="background-color: lightpink;">
      overlapping for new row
    </div>
  </div>

  <div style="
      display: grid;
      grid-template-columns: 100px 200px 1fr;
      margin-top: 40px;
    ">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightpink;">
      200px 
    </div>
    <div style="background-color: lightblue;">
      1fr - strethced
    </div>
  </div>

  <div style="
      display: grid;
      grid-template-columns: 100px 200px 1fr 2fr;
      margin-top: 40px;
    ">
    <div style="background-color: lightblue;">
      100px
    </div>
    <div style="background-color: lightpink;">
      200px 
    </div>
    <div style="background-color: lightblue;">
      1fr
    </div>
    <div style="background-color: lightpink;">
      2fr
    </div>
  </div>

  <div style="
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      margin-top: 40px;
      column-gap: 20px;
      row-gap: 40px;
    ">
    <div style="background-color: lightblue; height: 200px;">
      1fr
    </div>
    <div style="background-color: lightpink; height: 200px;">
      1fr
    </div>
    <div style="background-color: lightblue; height: 200px;">
      1fr
    </div>
    <div style="background-color: lightpink; height: 200px;">
      1fr
    </div>
    <div style="background-color: lightblue; height: 200px;">
      1fr
    </div>
    <div style="background-color: lightpink; height: 200px;">
      1fr
    </div>
  </div>
  
</body>
</html>
